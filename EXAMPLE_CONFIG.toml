[[connections]]
    ip_address = "127.0.0.1"
    sse_port = 18101
    max_retries = 5
    delay_between_retries_in_seconds = 5
    allow_partial_connection = false
    enable_logging = true
    # if filter_priority is not provided a default setting is used (lower number is higher priority):
    #   main = 0
    #   sigs = 1
    #   deploys = 2

[[connections]]
    ip_address = "127.0.0.1"
    sse_port = 18102
    max_retries = 5
    delay_between_retries_in_seconds = 5
    allow_partial_connection = false
    enable_logging = false
    [connections.filter_priority]
        main = 1
        sigs = 0
        deploys = 2

[[connections]]
    ip_address = "127.0.0.1"
    sse_port = 18103
    max_retries = 5
    delay_between_retries_in_seconds = 5
    allow_partial_connection = false
    enable_logging = false
    # Since the below is the same as the default it could be omitted
    [connections.filter_priority]
        main = 0
        sigs = 1
        deploys = 2

[storage]
storage_path = "./target/storage"

[storage.sqlite_config]
file_name = "sqlite_database.db3"
max_connections_in_pool = 100
# https://www.sqlite.org/compile.html#default_wal_autocheckpoint
wal_autocheckpointing_interval = 1000

[rest_server]
port = 18888
max_concurrent_requests = 50
max_requests_per_second = 50

[event_stream_server]
port = 19999
max_concurrent_subscribers = 100
event_stream_buffer_length = 5000