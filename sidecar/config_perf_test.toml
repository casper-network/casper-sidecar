[connection]
node_connections = [
    { ip_address = "127.0.0.1", sse_port = 18101, max_retries = 0, delay_between_retries_secs = 5, enable_event_logging = true }
]

[storage]
storage_path = "./test_storage"

[storage.sqlite_config]
file_name = "test_sqlite_database.db3"
max_connections_in_pool = 100
# https://www.sqlite.org/compile.html#default_wal_autocheckpoint
wal_autocheckpointing_interval = 1000

[rest_server]
port = 17777

[event_stream_server]
port = 19999
max_concurrent_subscribers = 100
event_stream_buffer_length = 5000