---
name: ci-casper-event-sidecar

on:
  push:
    branches:
      - "dev"
      - "feat-*"
      - "release-*"
      - "rc-*"
    paths-ignore:
      - '**.md'

  pull_request:
    branches:
      - "dev"
      - "feat-*"
      - "release-*"
    paths-ignore:
      - '**.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b #v3.0.2
      - uses: Swatinem/rust-cache@6720f05bc48b77f96918929a9019fb2203ff71f8
        with:
          shared-key: ${{ matrix.os }}

      - name: update toolchain
        run: rustup update

      - name: fmt
        run: cargo fmt -- --check

      - name: clippy
        run: cargo clippy --all-targets -- --deny warnings

      - name: audit
        # Hope to get to here:
        # run: cargo audit --deny warnings
        # RUSTSEC-2022-0093 - that is an issue that comes form casper-types, need to update that depenency as soon as a new release is made
        # RUSTSEC-2020-0071 - this comes as transitive from pg-embed, potential segfault but pg-embed is a dev-dependency for us so it'd not a high priority
        run: cargo audit --ignore RUSTSEC-2022-0093 --ignore RUSTSEC-2020-0071 --ignore RUSTSEC-2023-0052

      - name: test
        run: cargo test -- --nocapture

      - name: install cargo packaging tools
        run: |
          cargo install cargo-deb

      - name: deb
        run: cargo deb --package casper-event-sidecar
